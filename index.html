<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <article>
        <!-- This div starts the first container -->
        <div>
          <h1>Get <span>insights</span>that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div>
            <div aria-label="More than 10 thousand companies.">
              10k+ <span>companies</span>
            </div>
            <div>314 <span>templates</span></div>
            <div aria-label="More than 12 millions of queries">
              12m+ <span>queries</span>
            </div>
          </div>
        </div>
        <!-- This div starts the second container -->
        <div>
          <picture>
            <!-- Desktop image (min-width: 768px) -->
            <source
              srcset="/images/image-header-desktop.jpg"
              media="(min-width: 768px)"
            />
            <img
              src="/images/image-header-mobile.jpg"
              alt="Three white women in a table. One of them is laughing and the other two staring at a laptop screen."
            />
          </picture>
        </div>
      </article>
    </main>
  </body>
</html>
